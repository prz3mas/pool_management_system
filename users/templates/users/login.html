{% extends 'base.html' %}
{% block content %}
    <form id="login-form" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email" required
               autofocus>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="HasÅ‚o" required>

        {% if form.non_field_errors %}
            <span>{{ form.non_field_errors }}</span>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
{% endblock %}
