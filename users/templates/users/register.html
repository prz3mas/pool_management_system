{% extends 'base.html' %}
{% block content %}
     <form id="registration-form" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal text-center">Rejestracja</h1>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required
               autofocus>
        <input type="text" name="first_name" id="inputEmail" class="form-control" placeholder="Imię" required>
        <input type="text" name="last_name" id="inputEmail" class="form-control" placeholder="Nazwisko" required>
        <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Hasło"
               required>
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Powtórz hasło"
               required>

        {% for field in form %}
            {% for error in field.errors %}
                <p class="register-error">{{ error }}</p>
            {% endfor %}
        {% endfor %}


        {% if form.non_field_errors %}
            <span>{{ form.non_field_errors }}</span>
        {% endif %}
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Zarejestruj się">

     </form>
{% endblock %}
